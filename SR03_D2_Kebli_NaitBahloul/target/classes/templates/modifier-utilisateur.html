<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h4 class="mb-4 text-center">✏️ Modifier un utilisateur</h4>

    <form th:action="@{/home/modifier}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" th:value="${user.prenom}" required>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" th:value="${user.nom}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>

        <div class="form-check mb-3">
            <input type="hidden" name="admin" value="false" />
            <input type="checkbox" class="form-check-input" id="admin" name="admin" value="true" th:checked="${user.admin}">
            <label class="form-check-label" for="admin">Administrateur</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Valider</button>
        <a th:href="@{/home}" class="btn btn-outline-secondary w-100 mt-2">⬅ Retour</a>
    </form>
</div>

</body>
</html>
