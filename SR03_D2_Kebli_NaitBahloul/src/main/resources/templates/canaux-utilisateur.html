<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Canaux de l'utilisateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .page-container {
      max-width: 1000px;
      margin: 60px auto;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="page-container">
  <form th:action="@{/home/utilisateur/{id}/canaux(id=${utilisateur.id})}" method="get" class="mb-3 d-flex gap-2">
    <input type="text" name="filtre" class="form-control" placeholder="üîç Filtrer par titre"
           th:value="${filtre}" />
    <button class="btn btn-outline-primary btn-sm">Rechercher</button>
    <a th:href="@{/home/utilisateur/{id}/canaux(id=${utilisateur.id})}" class="btn btn-outline-secondary btn-sm">R√©initialiser</a>
  </form>

  <h4 th:text="'üìÅ Canaux cr√©√©s par ' + ${utilisateur.prenom} + ' ' + ${utilisateur.nom}" class="mb-4"></h4>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th>Titre</th>
        <th>Description</th>
        <th>Date d√©but</th>
        <th>Dur√©e</th>
        <th>Statut</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="canal : ${canaux}">
        <td th:text="${canal.titre}"></td>
        <td th:text="${canal.description}"></td>
        <td th:text="${#temporals.format(canal.dateDebut, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${canal.duree + ' min'}"></td>
        <td>
                        <span th:text="${canal.actif ? 'üü¢ Actif' : 'üî¥ Inactif'}"
                              th:classappend="${canal.actif ? 'text-success' : 'text-danger'}"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/home}" class="btn btn-outline-secondary mt-4">‚¨Ö Retour √† l‚Äôadministration</a>
</div>

</body>
</html>
